---

- name: Install Packages 1 (curl, unzip, cmake, build-essential)
  become: true
  apt:
    name:
      - curl
      - unzip
      - cmake
      - build-essential
    state: present
  tags:
    - install
    - core
    - neovim
    - nvim

- name: Install Packages 2 (python3-pip, python3-venv)
  become: true
  apt:
    name:
      - python3-pip
      - python3-venv
    state: present
  tags:
    - install
    - core
    - neovim
    - nvim

- name: Install Packages 3 (zsh, tmux, fzf, bat, ripgrep)
  become: true
  apt:
    name:
      - zsh
      - tmux
      - fzf
      - bat
      - ripgrep
    state: present
  tags:
    - install
    - core

- name: Install zoxide
  become: true
  shell: curl -sS https://raw.githubusercontent.com/ajeetdsouza/zoxide/main/install.sh | bash
  tags:
    - install
    - core

